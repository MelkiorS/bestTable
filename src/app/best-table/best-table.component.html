<div class="container text-center">

  <button class='addRowBtn'  mat-stroked-button color="primary"
          (click)="openDialog(dialogEvent.ADD,{})">
          Add Row
  </button>

  <table mat-table [dataSource]="dataSource" class="my-table mat-elevation-z8">

    <ng-container matColumnDef="{{item}}" *ngFor=" let item of columns " >
      <th mat-header-cell *matHeaderCellDef> {{item}} </th>
      <td mat-cell *matCellDef="let element"> {{element[item]}} </td>
    </ng-container>

    <ng-container matColumnDef="action" sticky>
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button (click)="openDialog(dialogEvent.UPDATE,element)">Edit</a>
        <a mat-button (click)="openDialog(dialogEvent.DELETE,element)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
