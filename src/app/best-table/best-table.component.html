<div class="container text-center">

  <button mat-button
          (click)="openDialog(dialogEvent.ADD,{})"
          mat-flat-button color="primary"
  >Add Row</button>

  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <ng-container matColumnDef="{{item}}" *ngFor=" let item of columns " >
      <th mat-header-cell *matHeaderCellDef> {{item}} </th>
      <td mat-cell *matCellDef="let element"> {{element[item]}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog(dialogEvent.UPDATE,element)">Edit</a> |
        <a (click)="openDialog(dialogEvent.DELETE,element)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
